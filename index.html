<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <div class="logo">Facebook</div>
          <div class="search">Search Bar</div>
          <div class="nav-icons">Icons</div>
        </header>
        
        <aside class="sidebar-left">
          <nav>
            <ul>
              <li>Profile</li>
              <li>Groups</li>
              <li>Pages</li>
              <li>Settings</li>
            </ul>
          </nav>
        </aside>
      
        <main class="content">
          <div class="post">Post 1</div>
          <div class="post">Post 2</div>
          <div class="post">Post 3</div>
        </main>
        
        <aside class="sidebar-right">
          <div class="contacts">Contacts</div>
        </aside>
        
        <footer class="footer">
          <p>&copy; 2024 Facebook Clone</p>
        </footer>
      </div>
       
</body>
</html>
